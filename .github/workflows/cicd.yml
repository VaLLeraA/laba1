name: Build and Test

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential clang-format

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build

    - name: Run tests
      run: ctest --output-on-failure --test-dir build

    - name: Run clang-format (code style check)
      run: |
        find . -path ./build -prune -o -name '*.cpp' -print -o -name '*.h' -print | xargs clang-format -n --Werror




